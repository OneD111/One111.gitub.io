<!DOCTYPE html>
<html>
    <head>
        <title>反馈</title>
        <meta name="author" content="One_Drive">
        <link rel="icon" type="image/svg+xml" href="img/Logo.png" />
        <style>
            body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 20px;
            }
        
            h2 {
              color: #e60000;
            }
          </style>
    </head>
    <body link="#FF0000" alink="#FFFF00" vlink="B70000">
        <h2 align="left">反馈</h2>
        <hr color="#e60000" width="100" size="5" align="left">
        <form action="goback.html" name="反馈">
            <label for="tel">电话：</label>
            <input type="tel" id="tel" name="tel" size="20"/><br><br>
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span class="error" id="emailError"></span><br><br>
            <label for="address">地址：</label>
            <input type="text" id="address" name="address" size="50"><br><br>
            <label for="message">情况：</label>
            <textarea id="message" name="message" value="同志，有什么情况" rows="10" cols="40"></textarea><br><br>
            <input type="submit" value="提交"">
            <input type="reset" value="重置">
            </form>
            </form>
            <script src="js/check.js"></script>
    </body>
</html>
